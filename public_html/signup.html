        <div>
          <h1 style="text-align: left;font-size: 45px;color: #183152;">Sign Up</h1>    
        </div>

        <br>
        <form class="form-signin">
          <div style="text-align: center;" class="alert alert-info" role="alert">Your first month of membership is on us!</div>
          <label for="inputName" class="sr-only">First Name</label>
          <input type="text" id="inputName" class="form-control" placeholder="First Name" required>
          <br>
          <label for="inputName" class="sr-only">Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name" required>
          <br>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> Female
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2"> Male
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3"> Other
          </label>
          <br>
          <br>
          <label for="inputEmail" class="sr-only">Email Address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
          <br>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <br>
          <label for="inputPassword" class="sr-only">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password" required>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
          <br>
        </form>
